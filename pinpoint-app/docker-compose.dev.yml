# Fast dev setup - only Postgres in Docker
# Frontend and backend run directly with npm for instant reloads

services:
  db:
    image: postgres:16-alpine
    container_name: pinpoint-db-dev
    environment:
      POSTGRES_USER: pinpoint
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: pinpoint_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pinpoint -d pinpoint_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
