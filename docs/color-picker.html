<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpoint Painting - Color Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone {
            width: 390px;
            height: 844px;
            background: #0f172a;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e5e5;
        }
        .header {
            padding: 20px 24px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .back-btn { 
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            border: none;
        }
        .header-content { flex: 1; }
        .header-title { font-size: 18px; font-weight: 700; color: white; letter-spacing: -0.3px; }
        .header-sub { font-size: 13px; color: #94a3b8; margin-top: 2px; }
        
        .selected-display {
            padding: 0 24px 24px;
            display: flex;
            gap: 20px;
        }
        .color-preview {
            width: 100px;
            height: 100px;
            background: #2c4a6e;
            border-radius: 16px;
            border: 3px solid white;
            box-shadow: 0 8px 32px rgba(44, 74, 110, 0.4);
        }
        .color-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .color-brand { font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .color-name { font-size: 28px; font-weight: 700; color: white; margin-top: 4px; letter-spacing: -0.5px; }
        .color-code { font-size: 15px; color: #94a3b8; margin-top: 4px; font-weight: 500; }
        
        .apply-tabs {
            display: flex;
            gap: 8px;
            padding: 0 24px 20px;
        }
        .tab {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
        }
        .tab.active {
            background: white;
            color: #0f172a;
        }
        
        .suggest-btn {
            margin: 0 24px 20px;
            padding: 14px 18px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .sparkle { color: #fbbf24; }
        
        .content {
            flex: 1;
            background: white;
            border-radius: 24px 24px 0 0;
            overflow-y: auto;
        }
        
        .search-bar {
            margin: 20px 24px 16px;
            padding: 14px 18px;
            background: #f1f5f9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search-icon { color: #94a3b8; font-size: 16px; }
        .search-input { flex: 1; border: none; background: none; font-size: 15px; color: #0f172a; }
        .search-input::placeholder { color: #94a3b8; }
        
        .color-section { padding: 0 24px 24px; }
        .family-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }
        .family-name { font-size: 13px; font-weight: 700; color: #0f172a; text-transform: uppercase; letter-spacing: 0.5px; }
        .family-count { font-size: 12px; color: #94a3b8; }
        
        .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
        .color-swatch {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: transform 0.15s;
        }
        .color-swatch:hover { transform: scale(1.08); }
        .color-swatch.selected { 
            box-shadow: 0 0 0 3px white, 0 0 0 5px #0f172a;
            z-index: 1;
        }
        .color-swatch.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .palette-preview {
            background: #f8fafc;
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
        }
        .preview-title { font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 14px; }
        .preview-swatches { display: flex; gap: 16px; }
        .preview-item { text-align: center; }
        .preview-swatch {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 6px;
        }
        .preview-label { font-size: 11px; color: #64748b; font-weight: 500; }
        
        .done-btn {
            margin: 16px 24px 24px;
            padding: 18px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="header">
            <button class="back-btn">‚Äπ</button>
            <div class="header-content">
                <div class="header-title">Select Colors</div>
                <div class="header-sub">Sherwin-Williams Collection</div>
            </div>
        </div>
        
        <div class="selected-display">
            <div class="color-preview" style="background: #2c4a6e;"></div>
            <div class="color-info">
                <div class="color-brand">Sherwin-Williams</div>
                <div class="color-name">Naval</div>
                <div class="color-code">SW 6244 ‚Ä¢ Blue Family</div>
            </div>
        </div>
        
        <div class="apply-tabs">
            <div class="tab active">Body</div>
            <div class="tab">Trim</div>
            <div class="tab">Accent</div>
            <div class="tab">Door</div>
        </div>
        
        <button class="suggest-btn">
            <span class="sparkle">‚ú®</span>
            Suggest matching trim color
        </button>
        
        <div class="content">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input class="search-input" type="text" placeholder="Search color name or SW code...">
            </div>
            
            <div class="color-section">
                <div class="family-header">
                    <span class="family-name">Popular Blues</span>
                    <span class="family-count">142 colors</span>
                </div>
                <div class="color-grid">
                    <div class="color-swatch selected" style="background: #2c4a6e;"></div>
                    <div class="color-swatch" style="background: #1e3a5f;"></div>
                    <div class="color-swatch" style="background: #3d5c7a;"></div>
                    <div class="color-swatch" style="background: #5b7a95;"></div>
                    <div class="color-swatch" style="background: #6b8fa6;"></div>
                    <div class="color-swatch" style="background: #8ba4b8;"></div>
                </div>
            </div>
            
            <div class="color-section">
                <div class="family-header">
                    <span class="family-name">Whites & Off-Whites</span>
                    <span class="family-count">89 colors</span>
                </div>
                <div class="color-grid">
                    <div class="color-swatch" style="background: #faf9f6;"></div>
                    <div class="color-swatch" style="background: #f5f4f0;"></div>
                    <div class="color-swatch" style="background: #ebe8e0;"></div>
                    <div class="color-swatch" style="background: #e8e4da;"></div>
                    <div class="color-swatch" style="background: #d4cec2;"></div>
                    <div class="color-swatch" style="background: #c4bbb0;"></div>
                </div>
            </div>
            
            <div class="color-section">
                <div class="family-header">
                    <span class="family-name">Grays</span>
                    <span class="family-count">127 colors</span>
                </div>
                <div class="color-grid">
                    <div class="color-swatch" style="background: #9ca3af;"></div>
                    <div class="color-swatch" style="background: #6b7280;"></div>
                    <div class="color-swatch" style="background: #4b5563;"></div>
                    <div class="color-swatch" style="background: #374151;"></div>
                    <div class="color-swatch" style="background: #7a8491;"></div>
                    <div class="color-swatch" style="background: #5a6470;"></div>
                </div>
            </div>
        </div>
        
        <div class="palette-preview">
            <div class="preview-title">Current Palette</div>
            <div class="preview-swatches">
                <div class="preview-item">
                    <div class="preview-swatch" style="background: #2c4a6e;"></div>
                    <div class="preview-label">Body</div>
                </div>
                <div class="preview-item">
                    <div class="preview-swatch" style="background: #faf9f6;"></div>
                    <div class="preview-label">Trim</div>
                </div>
                <div class="preview-item">
                    <div class="preview-swatch" style="background: #d4a574;"></div>
                    <div class="preview-label">Door</div>
                </div>
            </div>
        </div>
        
        <button class="done-btn">Apply & Continue</button>
    </div>
</body>
</html>
