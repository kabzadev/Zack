<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpoint Painting ‚Äî Photo Capture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Camera Viewfinder */
        .camera-view {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e1b4b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .camera-icon { font-size: 80px; opacity: 0.3; }
        .camera-text { 
            color: rgba(255,255,255,0.5); 
            font-size: 16px; 
            margin-top: 20px;
            font-weight: 500;
        }
        
        /* Overlay Grid */
        .grid-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .grid-overlay::before,
        .grid-overlay::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.3);
        }
        .grid-overlay::before {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        .grid-overlay::after {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }
        
        /* Header Overlay */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 60px 24px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border: none;
        }
        .photo-mode {
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
        }
        .flash-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            border: none;
        }
        
        /* Photo Type Selector */
        .type-selector {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.6);
            padding: 6px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .type-btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            border: none;
            background: transparent;
        }
        .type-btn.active {
            background: white;
            color: #0f172a;
        }
        
        /* Bottom Controls */
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 40px 50px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gallery-thumb {
            width: 52px;
            height: 52px;
            border-radius: 8px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }
        .gallery-count {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .shutter-btn {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            border: 4px solid white;
            background: rgba(255,255,255,0.3);
            position: relative;
            cursor: pointer;
        }
        .shutter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
        }
        .shutter-btn:active::after {
            width: 54px;
            height: 54px;
        }
        .switch-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            border: none;
        }
        
        /* Upload Alternative */
        .upload-section {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
        }
        .upload-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        /* Recent Captures Strip */
        .recent-strip {
            position: absolute;
            bottom: 170px;
            left: 0;
            right: 0;
            padding: 0 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .recent-thumb {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background: #334155;
            flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
        }
        .recent-thumb.processing::after {
            content: '‚óå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3b82f6;
            font-size: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        .ai-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 2px 6px;
            background: #8b5cf6;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="camera-view">
            <div class="camera-placeholder">
                <div class="grid-overlay"></div>
                <div class="camera-icon">üì∑</div>
                <div class="camera-text">Camera Preview</div>
            </div>
            
            <div class="header-overlay">
                <button class="close-btn">‚úï</button>
                <div class="photo-mode">‚óâ Photo Mode</div>
                <button class="flash-btn">‚ö°</button>
            </div>
            
            <div class="type-selector">
                <button class="type-btn active">Exterior</button>
                <button class="type-btn">Interior</button>
            </div>
            
            <div class="recent-strip">
                <div class="recent-thumb">
                    <div class="ai-badge">AI</div>
                </div>
                <div class="recent-thumb"></div>
                <div class="recent-thumb processing"></div>
            </div>
            
            <div class="upload-section">
                <button class="upload-btn">
                    <span>üìÅ</span>
                    <span>Upload from Gallery</span>
                </button>
            </div>
            
            <div class="camera-controls">
                <div class="gallery-thumb">
                    üñºÔ∏è
                    <div class="gallery-count">8</div>
                </div>
                <button class="shutter-btn"></button>
                <button class="switch-btn">‚Üª</button>
            </div>
        </div>
    </div>
</body>
</html>
